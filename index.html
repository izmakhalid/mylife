<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>mylife</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:100,400,300,500,700' rel='stylesheet' type='text/css'/>
<link href='http://fonts.googleapis.com/css?family=Monsieur+La+Doulaise' rel='stylesheet' type='text/css'/>
<style>
  	-webkit-transform-origin: 0 100%;
	-moz-transform-origin: 0 100%;
	-ms-transform-origin: 0 100%;
	-o-transform-origin: 0 100%;
	transform-origin: 0 100%;
}
.heart:after {
    left: 0;
	-webkit-transform: rotate(45deg);
	-moz-transform: rotate(45deg);
	-ms-transform: rotate(45deg);
	-o-transform: rotate(45deg);
	transform: rotate(45deg);
	-webkit-transform-origin: 100% 100%;
	-moz-transform-origin: 100% 100%;
	-ms-transform-origin: 100% 100%;
	-o-transform-origin: 100% 100%;
	transform-origin :100% 100%;
}

.heart {
	-webkit-animation: pulse 2s infinite;
	-webkit-animation-direction: alternate;
}

@-webkit-keyframes pulse {
    from {
	    opacity:0;
	    filter:alpha(opacity=0);
    	transform: scale(0);
		-ms-transform: scale(0); /* IE 9 */
		-webkit-transform: scale(0); /* Safari and Chrome */
		-o-transform: scale(0); /* Opera */
		-moz-transform: scale(0); /* Firefox */
    }
    to {
	    opacity:1;
	    filter:alpha(opacity=100);
	    transform: scale(1.5);
		-ms-transform: scale(1.5); /* IE 9 */
		-webkit-transform: scale(1.5); /* Safari and Chrome */
		-o-transform: scale(1.5); /* Opera */
		-moz-transform: scale(1.5); /* Firefox */
    }
}

#name{display:block;font-size:60px;}

#izma span{
  text-align: center;
  font-family: 'Monsieur La Doulaise', cursive;
  font-size: 40px;
  display:block;
}

  </style>
  </head>

  Dedicated to my Queen my life and every thing...

  </div>
</div>

</html>
